<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./imagenes/favicon.jpg" type="image/x-icon">
        <link rel="stylesheet" href="./css/style.css">
        <title>FiananciaCor</title>
    </head>
    <body class="modo-oscuro">        
        <header>
            <h1>FinanciaCor</h1>
            <h2>Prestamos al instante</h2>
            <nav>
                <ul>
                    <li><a href="">Inicio</a></li>
                    <li><a href="">Prestamos</a></li>
                    <li><a href="">Financiacion</a></li>
                    <li><a href="">Sobre Nosotros</a></li>
                    <li><a href="">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <button id="modo-color">Cambiar modo color</button>
        <main>
            <h1>Formulario</h1>
            <form id="formulario">
                <label for="nombre">Ingrese su nombre</label><br>
                <input id="nombre" type="text" placeholder="Escribe tu nombre">
                <p id="errorNombre"></p>
                <br><br>
               
                <label for="edad">Ingrese su edad</label><br>
                <input id="edad" type="text" placeholder="Escribe tu edad">
                <p id="errorEdad"></p>
                <br><br>

                <label for="motivo">Seleccione el motivo del Prestamo</label><br>
                <select name="motivo" id="motivo">
                    <option value="compra">Compra de Automovil, vehiculo</option>
                    <option value="reparaciones">Reparaciones o mejoras en el hogar</option>
                    <option value="viaje">Viaje o vacaciones</option>
                    <option value="pago">Pago o refinanciamiento de pasivos</option>
                    <option value="otros">otros</option>                 
                </select> <br><br>
                
                <label for="tipo">Seleccione el monto del prestamo</label><br>
                <select name="tipo" id="tipo">
                    <option value="500000">Prestamo 1 (Automovil) $500000</option>
                    <option value="300000">Prestamo 2 (Hogar) $300000</option>
                    <option value="200000">Prestamo 3 (vijaes) $200000</option>
                    <option value="100000">Prestamo 4 (Pago) $100000</option>
                    <option value="50000">Prestamo 5 (Otros) $50000</option>                 
                </select> <br> <br>

                <label for="cuotas">Seleccione la catidad de cuotas</label><br>
                <select name="cuotas" id="cuotas">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select> <br><br>
                <p id="resultado"></p>

                <label for="mail">Ingrese su Mail</label>
                <input id="mail"  type="text" placeholder="Escribe tu Mail">
                <pi id="errorMail" ></p><br><br>

                <button type="submit">Enviar Informacion</button>               

            </form>   
        
        </main>

           <p>Â©copyright 2024 FinanciaCor. Todos los derechos reservados</p>

        </footer>
        <script src="./js/scripts.js"></script>
    </body>
</html>

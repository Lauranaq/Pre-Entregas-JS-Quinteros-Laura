<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanciaCor</title>
    <link rel="shortcut icon" href="./img/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="modo-oscuro">    
    <header class="header">
        <div class="container">
            <h1>FinanciaCor</h1>
        </div>
    </header>
    <button id="modo-color">Cambiar color de fondo</button>
    <main class="main">
        <section class="container">
            <h2 class="titulo">Estos son los Prestamos que podemos ofrecerte</h2>
            <div class="productos" id="productos">
                <!-- Se completa con JS -->
            </div>
        </section>      
        <section class="container">
            <h2 class="titulo">Prestamo Elegido</h2>
            <div class="carrito">
                <div id="carrito-vacio">
                    <h4>Aun no elegiste tus prestamos</h4>
                </div>
                <div class="carrito-productos d-none" id="carrito-productos">
                    <!-- Se completa con JS -->
                </div>
                <div class="carrito-total">
                    <h2>Total del Prestamo: <span id="carrito-total">$0</span></h2>                    
                </div>
            </div>
        </section>
        <section class="container">
            <h2 class="titulo">Elegi la cantidad de cotas</h2>
            <div id="containerCuotas">
                <!-- Se completa con JS -->                
            </div>
            <p id="cuotaSeleccionada"></p>
        </section>    
    </main>
  
</body>
    
    <footer class="footer">
        <p>Â©copyright 2024 FinanciaCor. Todos los derechos reservados</p>
        <p>Pagina realizada por Laura Quinteros</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js"></script>
</body>
</html>
